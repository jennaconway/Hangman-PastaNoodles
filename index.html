<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pasta Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body class="container">

    <div class="row">
        <div class="header col-md-4 col-md-offset-4 text-center">
            <h1>Pasta Hangman</h1>
        </div>
    </div>

    <div class="background-game">
        <div class="row">
            <p class="col-md-6 col-md-offset-3 text-center">Guess the Pasta Noodle</p>
        </div>

        <div class="row">
            <h3 class="col-md-6 col-md-offset-3 text-center">Word to Guess</h3>
        </div>

        <div class="row">
            <h2 class="col-md-6 col-md-offset-3 text-center" id="wordToGuess">_</h2>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="spacing">Wrong Guesses:
                    <span id="wrongGuesses"></span>
                </div>
                <div class="spacing">Guesses Left:
                    <span id="numGuesses">0</span>
                </div>
                <div class="spacing">Win Counter:
                    <span id="winCounter">0</span>
                </div>
                <div class="spacing">Loss Counter:
                    <span id="lossCounter">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <button type="button" class="btn btn-primary btn-lg col-md-4 col-md-offset-4 text-center spacing">
                Inizia il Gioco "Start Game"</button>
    </div>

    <script src="game.js" type="text/javascript"></script>
</body>

</html>
